<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center ">
                <h1>Form Validation</h1>
                <h2 style="color: green;" id="ayush"></h2>
                <input type="text" id="user" placeholder="username" class="form-control" />
                <small id="username error"></small>
                <input type="text" id="email" placeholder="email address" class="form-control" />
                <small id="email error"></small>
                <input type="password" id="password" placeholder="password" class="form-control" />
                <small id="password error"></small>
                <input type="password" id="confirm" placeholder="confirm password" class="form-control" />
                <small id="confirm error"></small>
                <button value="submit" onclick="submit()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
